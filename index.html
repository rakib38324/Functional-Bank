<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="text-blue-500 front-medium">Functional Bank</span></h1>
    </header>

    <main>
        <!-- step-1 -->
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2> 
                </div>
               
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Whitdrow</h4>
                    <h2 class="text-4xl">$<span id="total-withdrow">00</span></h2> 
                </div>
               
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="total-balance">1200</span></h2> 
                </div>
               
            </div>

        </section>

        <!-- step-2 -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h1 class="text-4xl text-white mb-4">Your Deposit</h1>
                    <input class="w-3/4 px-4 py-3" type="text" name="" id="deposit-amount" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="bg-blue-800 mt-3 px-6 py-2 text-white  hover:bg-sky-400 rounded-lg">Deposit</button>
                </div>
                <div class="bg-rose-300 p-8 rounded-lg">
                    <h1 class="text-4xl text-white mb-4">Your Withdrow</h1>
                    <input class="w-3/4 px-4 py-3" type="text" name="" id="withdrow-amonut" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="withdrow-btn" class="bg-blue-800 mt-3 px-6 py-2 text-white  hover:bg-sky-400 rounded-lg">Deposit</button>
                </div>
            </div>
        </section>


    </main>

    <script src="JS/utilities.js"></script>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdrow.js"></script>
</body>
</html>
